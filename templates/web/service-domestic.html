{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}



<div class="courses-area pt-50 pb-70">
    <div class="container">
        <div class="section-title text-center mb-45">
            <h4>Education is a journey,where dreams connects excellence ...</h4>
        </div>
    <div class="row">
        {% for service in service %}
    <div class="col-lg-3 col-md-6">
    <div class="courses-item">
        <div class="blog-card">
            <a href="#">
            <img src="{{ service.service_image.url }}" alt="Blog">
            </a>
            <div class="content service-box">
            
            <h3><a href="#">{{ service.service_title }}</a></h3>
            <p>{{ service.service_description|safe|truncatechars:100  }}</p>
            
            </div>
            </div>
    </div>
    </div>
{% endfor %}
    </div>
    </div>
    </div>

    {% endblock %}
