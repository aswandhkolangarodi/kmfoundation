
{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}

<div class="event-area pt-50 pb-100">
<div class="container">
    <div class="section-title text-center mb-45">
        <span>COURSES</span>
        <h2>Most Popular Courses</h2>
    </div>
<div class="row">

{% for course in course_list %}

<div class="col-lg-3">
<div class="event-item box-shadow">
<div class="event-img">
<a href="{% url 'web:university' course.id %}">

</a>
</div>
<div class="event-content">
<h3><a href="{% url 'web:university' course.id %}">{{ course.title }}</a></h3>

</div>
</div>
</div>

{% endfor %}


<div class="col-lg-12 col-md-12 text-center">

</div>
</div>
</div>
</div>


{% endblock %}
